
<!--  include a form with necessary user info to set up an account -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up - Only Bid, Only Auction!</title>
</head>
<body>
	<h1>Sign Up</h1><br>
	<br>
	<h2>Account Information</h2>
	 <form action="/SignUp" method="post">
		<p>
			<label for="username">Username:</label><br>
			<input type="text" id="username" name="username" maxlength="16" required>
		</p>
		<p>
			<label for="password">Password:</label><br>
			<input type="password" id="password" name="password" minlength="8" maxlength="16" required>
		</p>
		<p>
			<label for="email">E-mail:</label><br>
			<input type="email" id="email" name="email" required>
		</p>
		<p>
			<label for="firstName">First Name:</label><br>
			<input type="text" id="firstName" name="firstName" required>
		</p>
		<p>
			<label for="lastName">Last Name:</label><br>
			<input type="text" id="lastName" name="lastName" required>
		</p>
		<fieldset>
			<legend>Shipping Address</legend>
			<p>
				<label for="unitNumber">Unit Number:</label><br>
				<input type="text" id="unitNumber" name="unitNumber" pattern="[0-9]+" required>
			</p>
			<p>
				<label for="streetName">Street:</label><br>
				<input type="text" id="streetName" name="streetName" required>
			</p>
			<p>
				<label for="city">City:</label><br>
				<input type="text" id="city" name="city" required>
			</p>
			<p>
				<label for="country">Country:</label><br>
				<input type="text" id="country" name="country" required>
			</p>
			<p>
				<label for="postalCode">Postal Code:</label><br>
				<input type="text" id="postalCode" name="postalCode" minlength="3" maxlength="10" required>
			</p>	
		</fieldset>
		<p>
			<input type="submit" value="Sign Up">
		</p>
	</form>
</body>
</html>
